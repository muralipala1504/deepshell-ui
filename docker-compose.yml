services:
  deepshell-backend:
    build:
      context: ./deepshell-backend
      dockerfile: Dockerfile
    container_name: deepshell-backend
    tty: true
    stdin_open: true
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./deepshell-backend:/app
      # Uncomment to persist logs/config
      # - ./logs:/app/logs
    ports:
      - "8000:8000"
    command: /bin/bash
