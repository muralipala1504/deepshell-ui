<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deepshell Chat UI</title>
  <!-- Updated CSS path -->
  <link rel="stylesheet" href="/static/services.css" />
  <style>
    /* Minimal inline styles in case services.css is missing */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    #chat-output {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
      white-space: pre-wrap;
    }
    .message {
      margin-bottom: 10px;
    }
    form {
      display: flex;
    }
    #chat-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Deepshell Chat UI</h1>
    <div id="chat-output"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Enter command..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>
  <!-- Updated JS path -->
  <script src="/static/app.js"></script>
</body>
</html>
